<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Snap to increments</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#form").submit(function () { //устанавливаем событие отправки для формы с id=form
                var form_data = $(this).serialize(); //собераем все данные из формы
                $.ajax({
                    type: "POST", //Метод отправки
                    url: "send.php", //путь до php фаила отправителя
                    data: form_data,
                    success: function () {
                        //код в этом блоке выполняется при успешной отправке сообщения
                        alert("Ваше сообщение отпрвлено!");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div style="display: flex;">
    <div>
        <div id="tabs">
            <ul>
                <li><a class="tabss" id="tab1" href="#tabs-1">Одностворчатое</a></li>
                <li><a class="tabss" id="tab2" href="#tabs-2">Двухстворчатое</a></li>
                <li><a class="tabss" id="tab3" href="#tabs-3">Трехстворчатое</a></li>
            </ul>
            <div id="tabs-1">
                <div class="brand-wrap">
                    <div class="brand">
                        <label for="1stv_gl">Одностворчатое глухое</label>
                        <input type="radio" name="brand" id="1stv_gl" data-background-color="#0769AD"
                               data-color="#7ACEF4"
                               data-background-image="url(images/jquery.png)">
                        <label for="1stv_pov">Одностворчатое поворотное</label>
                        <input type="radio" name="brand" id="1stv_pov" data-background-color="#B24926"
                               data-color="#FAA523"
                               data-background-image="url(images/jquery-ui.png)">
                        <label for="1stv_pov_otk">Одностворчатое поворотно-откидное</label>
                        <input type="radio" name="brand" id="1stv_pov_otk" data-background-color="#108040"
                               data-color="#3EB249"
                               data-background-image="url(images/jquery-mobile.png)">
                    </div>
                </div>
            </div>
            <div id="tabs-2">
                <div class="brand-wrap">
                    <div class="brand">
                        <label for="2stv_gl">Двухстворчатое глухое</label>
                        <input type="radio" name="brand" id="2stv_gl" data-background-color="#0769AD"
                               data-color="#7ACEF4"
                               data-background-image="url(images/jquery.png)">
                        <label for="2stv_1pov_otk">Двухстворчатое с одной поворотно-откидной</label>
                        <input type="radio" name="brand" id="2stv_1pov_otk" data-background-color="#B24926"
                               data-color="#FAA523"
                               data-background-image="url(images/jquery-ui.png)">
                        <label for="2stv_1pov_1pov_otk">Двухстворчатое с одной поворотно-откидной и одной
                            поворотной</label>
                        <input type="radio" name="brand" id="2stv_1pov_1pov_otk" data-background-color="#108040"
                               data-color="#3EB249"
                               data-background-image="url(images/jquery-mobile.png)">
                        <label for="2stv_2pov_otk">Двухстворчатое с двумя поворотно-откидными</label>
                        <input type="radio" name="brand" id="2stv_2pov_otk" data-background-color="#108040"
                               data-color="#3EB249"
                               data-background-image="url(images/jquery-mobile.png)">
                    </div>
                </div>
            </div>
            <div id="tabs-3">
                <div class="brand-wrap">
                    <div class="brand">
                        <label for="3stv_gl">Трехстворчатое глухое</label>
                        <input type="radio" name="brand" id="3stv_gl" data-background-color="#0769AD"
                               data-color="#7ACEF4"
                               data-background-image="url(images/jquery.png)">
                        <label for="3stv_1pov_otk">Трехстворчатое с одной поворотно-откидной</label>
                        <input type="radio" name="brand" id="3stv_1pov_otk" data-background-color="#B24926"
                               data-color="#FAA523"
                               data-background-image="url(images/jquery-ui.png)">
                        <label for="3stv_1pov_1pov_otk">Трехстворчатое с одной поворотно-откидной и одной
                            поворотной</label>
                        <input type="radio" name="brand" id="3stv_1pov_1pov_otk" data-background-color="#108040"
                               data-color="#3EB249"
                               data-background-image="url(images/jquery-mobile.png)">
                        <label for="3stv_2pov_otk">Трехстворчатое с двумя поворотно откидными</label>
                        <input type="radio" name="brand" id="3stv_2pov_otk" data-background-color="#108040"
                               data-color="#3EB249"
                               data-background-image="url(images/jquery-mobile.png)">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="toggle-wrap">
                <div class="toggles">
                    <label for="montazh">Монтаж</label>
                    <input class="toggle brand-toggle" type="checkbox" name="montazh" id="montazh">
                    <label for="otkosy">Откосы</label>
                    <input class="toggle brand-toggle" type="checkbox" name="otkosy" id="otkosy">
                    <label for="mosk_setka">Москитная сетка</label>
                    <input class="toggle brand-toggle" type="checkbox" name="mosk_setka" id="mosk_setka">
                </div>
            </div>
            <p>
                <label for="izd">Изделие:</label>
                <input class="input_prices" type="text" id="izd" readonly>
                <span class="input_prices"> BYN</span><br>
                <label for="montazh2">Монтаж:</label>
                <input class="input_prices" type="text" id="montazh2" readonly>
                <span class="input_prices"> BYN</span><br>
                <label for="otkosy2">Откосы:</label>
                <input class="input_prices" type="text" id="otkosy2" readonly>
                <span class="input_prices"> BYN</span><br>
                <label for="mosk2">Москитная сетка:</label>
                <input class="input_prices" type="text" id="mosk2" readonly>
                <span class="input_prices"> BYN</span><br>
                <label class="total_price" for="total_price">Общая стоимость:</label>
                <input class="input_prices total_price" type="text" id="total_price" readonly>
                <span class="input_prices total_price"> BYN</span><br>
            </p>
        </div>
    </div>


    <div style="padding: 20px;border: 2px solid;margin: 0 47px;">
        <div style="display: flex;">
            <div style="display: flex;flex-direction: row;align-items: center;">
                <p style="display: flex;flex-direction: column;width: 111px;align-items: center;">
                    <label for="amount2">Высота окна:</label>
                    <input class="input_prices sizes" type="text" id="amount2" readonly>
                </p>
                <div id="slider-vertical" style="height: 300px;margin-right: 20px;"></div>
            </div>
            <div id="windows_div"></div>
        </div>
        <div id="win_width" style="display: flex;flex-direction: column-reverse;margin-top: 20px;margin-left: 144px;">
            <p id="win_width_text" style="display: flex;flex-direction: column;align-items: center;">
                <label for="amount">Ширина окна:</label>
                <input class="input_prices sizes" type="text" id="amount" readonly>
            </p>
            <div id="slider"></div>
        </div>
    </div>
</div>

<form id="form">
    <input type="text" name="name" required="required"/>
    <input type="text" name="phone" required="required"/>
    <input type="submit" value="Заказать звонок"/>
</form>


</body>
</html>
